{% extends 'layout.html' %}

{% block header %}
    <h2>{% block title %} Iniciar Sesíon {% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
    <div class="login">
        <form method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario: </label>
                <input  type="text" 
                        name="username" 
                        id="username" 
                        class="form-control" 
                        placeholder="Nombre de Usuario" 
                        required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña: </label>
                <input  type="password" 
                        name="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Contraseña" 
                        required>
            </div>
            <button type="submit" class="boton-login" value="Iniciar Sesíon">Iniciar Sesíon</button>
        </form>
    </div>

{% endblock %}
